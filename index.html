<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clipper</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="video-preview">
            <video id="video-player" nocontrols>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="timeline-container" style="border:1px #333 solid">
            <div class="timeline-wrapper">
                <div class="timeline-ticks" id="timeline-ticks"></div>
                <div id="timeline">
                    <div id="playhead"></div>
                    <div class="start-marker"></div>
                    <div class="end-marker"></div>
                    <div class="selected-range"></div>
                </div>
            </div>
            <div class="time-display">
                <div class="time-current" id="current-time">00:00:00</div>
                <div class="time-separator">/</div>
                <div class="time-total" id="total-time">00:00:00</div>
                <div class="time-selection" id="selection-duration">Selection: 00:00:00</div>
            </div>
        </div>
        <div class="controls-container">
           <div class="controls">
              <input id="file-input" type="file" accept="video/*">
              <button id="open" class="btn-custom tooltip">
                  <i class="fas fa-folder-open"></i>
                  <span class="tooltiptext">Open</span>
              </button>
              <button id="close" class="btn-custom tooltip">
                  <i class="fas fa-times"></i>
                  <span class="tooltiptext">Close</span>
              </button>
              <button id="play-pause" class="btn-custom tooltip">
                  <i id="play-pause-icon" class="fas fa-play"></i>
                  <span class="tooltiptext">Play</span>
              </button>
                <button id="stop" class="btn-custom tooltip" style="margin-right: 1em;">
                  <i class="fas fa-stop"></i>
                  <span class="tooltiptext">Stop</span>
              </button>
              <button id="set-start" class="btn-custom tooltip">
                  <i class="fas fa-step-backward"></i>
                  <span class="tooltiptext">Cut Start</span>
              </button>
              <button id="prev-keyframe" class="btn-custom tooltip">
                  <i class="fas fa-chevron-left"></i> <i class="fas fa-key"></i>
                  <span class="tooltiptext">Prev. Key</span>
              </button>
              <button id="next-keyframe" class="btn-custom tooltip">
                  <i class="fas fa-key"></i> <i class="fas fa-chevron-right"></i>
                  <span class="tooltiptext">Next Key</span>
              </button>
              <button id="set-end" class="btn-custom tooltip">
                  <i class="fas fa-step-forward"></i>
                  <span class="tooltiptext">Cut End</span>
              </button>
                <button id="cut" class="btn-custom tooltip" style="margin: 0 1em;" disabled>
                  <i class="fas fa-cut"></i>
                  <span class="tooltiptext">Cut</span>
              </button>
              <button id="export-range" class="btn-custom tooltip">
                  <i class="fas fa-file-download"></i>
                  <span class="tooltiptext">Export Range</span>
              </button>
              <button id="merge-clips" class="btn-custom tooltip">
                  <i class="fas fa-link"></i>
                  <span class="tooltiptext">Merge Clips</span>
              </button>
              <button id="export-clips" class="btn-custom tooltip">
                  <i class="fas fa-download"></i>
                  <span class="tooltiptext">Export All</span>
              </button>
          </div>
        </div>
    </div>
    <div id="toast-container"></div>
        <!-- Toggle Button for Clip List -->
        <button id="toggle-clip-list" class="btn-custom tooltip">
            <i class="fas fa-list"></i>
            <span class="tooltiptext">Clip List</span>
        </button>
        <!-- Side Panel for Clip List -->
        <div id="clip-list-panel" style="display: none;">
            <h3>Clip List</h3>
            <ul id="clip-list"></ul>
        </div>
    <script src="index.js"></script>
</body>
</html>
